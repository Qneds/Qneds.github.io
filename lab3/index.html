    <head>
        <title>Listy</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta charset="UTF-8" >
    </head>
    <body>
        <div>
            <div class="container cont">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm1">Nazwa wpisu / listy:</span>
                    </div>
                    <input type="text" id="input_1" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <button id="btn_add" class="btn btn-primary" onClick="addItem()">Dodaj element do listy</button>
                <button id="btn_add_list" class="btn btn-primary" onClick="addList()">Dodaj liste</button>
                <button id="btn_del" class="btn btn-warning" onClick="undo()">Cofnij usunięcie</button>
            </div>
            <div class="container cont">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm2">Wyszukiwarka:</span>
                    </div>
                    <input type="text" id="search" class="form-control" aria-label="Small" onInput="searchUpdate()" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="caseSensitve" name="caseSensitve" onChange="searchUpdate()"/>
                            <label for="scaleSensitive">Rozróżniaj wielkie litery</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container cont" id="input_lists">
            
        </div>
